<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>รายงานผล PM 2.5 ทั่วประเทศไทย</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        #province-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .province-button {
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .province-button:hover {
            background-color: #0056b3;
        }

        .province-button i {
            margin-right: 10px;
            font-size: 20px;
        }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background-color: white;
        }

        .card img {
            width: 100px;
            height: 100px;
        }

        .card-content {
            text-align: left;
            width: 100%;
            margin-left: 20px;
        }

        .historical-data {
            margin-top: 20px;
            text-align: left;
        }

        .air-quality {
            display: flex;
            align-items: center;
        }

        .air-quality-level {
            margin-left: 10px;
            font-weight: bold;
        }

        .level-1 {
            color: #0000ff; /* สีฟ้า */
        }

        .level-2 {
            color: #00ff00; /* สีเขียว */
        }

        .level-3 {
            color: #ffff00; /* สีเหลือง */
        }

        .level-4 {
            color: #ffa500; /* สีส้ม */
        }

        .level-5 {
            color: #ff0000; /* สีแดง */
        }
    </style>
</head>
<body>
    <h1>รายงานผล PM 2.5 ทั่วประเทศไทย</h1>
    <div id="province-buttons">
        <!-- ปุ่มจังหวัด -->
        <button class="province-button" onclick="fetchData('Bangkok')">
            <i class="bi bi-building"></i> กรุงเทพมหานคร
        </button>
        <button class="province-button" onclick="fetchData('Chiang Mai')">
            <i class="bi bi-tree"></i> เชียงใหม่
        </button>
        <button class="province-button" onclick="fetchData('Phuket')">
            <i class="bi bi-house"></i> ภูเก็ต
        </button>
        <!-- เพิ่มจังหวัดตามต้องการ -->
    </div>

    <div id="results"></div>

    <script>
        const weatherApiKey = '41c1aef7e4e507e010fb4e2705e6f0b6';
        const pm25ApiKey = '4cfc1671f195ae9830197e593a3eb4bb17beea4b';

        const icons = {
            1: 'https://img5.pic.in.th/file/secure-sv1/-396d59ea15e2bef3e3.png',
            2: 'https://img2.pic.in.th/pic/-410f208aa4c95c2d94.png',
            3: 'https://img5.pic.in.th/file/secure-sv1/-402322ccd2b07002f8.png',
            4: 'https://img2.pic.in.th/pic/-42_20250123204517.png',
            5: 'https://img5.pic.in.th/file/secure-sv1/-43_20250123204411.png'
        };

        function getAirQualityLevel(aqi) {
            if (aqi <= 25) return { level: 1, text: 'อากาศดี๊ดี' };
            if (aqi <= 50) return { level: 2, text: 'อากาศดี' };
            if (aqi <= 100) return { level: 3, text: 'อยู่ในระดับปานกลาง' };
            if (aqi <= 200) return { level: 4, text: 'เริ่มมีผลกระทบ' };
            return { level: 5, text: 'มีผลกระทบต่อสุขภาพ' };
        }

        async function fetchData(province) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                // URL ของ API ที่ต้องการดึงข้อมูลสภาพอากาศ
                const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${province},TH&appid=${weatherApiKey}&units=metric`);
                const weatherData = await weatherResponse.json();

                // URL ของ API ที่ต้องการดึงข้อมูล PM 2.5
                const pm25Response = await fetch(`https://api.waqi.info/feed/${province}/?token=${pm25ApiKey}`);
                const pm25Data = await pm25Response.json();

                const airQuality = getAirQualityLevel(pm25Data.data.aqi);

                // สร้างบัตรข้อมูล
                const card = document.createElement('div');
                card.className = 'card';

                const icon = document.createElement('img');
                icon.src = icons[airQuality.level]; // ใช้ไอคอนตามระดับ

                const content = document.createElement('div');
                content.className = 'card-content';
                content.innerHTML = `
                    <h2>${province}</h2>
                    <div class="air-quality">
                        <span>PM 2.5: ${pm25Data.data.aqi}</span>
                        <span class="air-quality-level level-${airQuality.level}">${airQuality.text}</span>
                    </div>
                    <p>สภาพอากาศ: ${weatherData.weather[0].description}</p>
                    <p>อุณหภูมิ: ${weatherData.main.temp}°C</p>
                    <p>ความชื้น: ${weatherData.main.humidity}%</p>
                `;

                card.appendChild(icon);
                card.appendChild(content);
                resultsDiv.appendChild(card);

                // ข้อมูลย้อนหลัง
                const historicalData = document.createElement('div');
                historicalData.className = 'historical-data';
                historicalData.innerHTML = '<h3>ข้อมูลย้อนหลัง</h3>';
                pm25Data.data.forecast.daily.pm25.forEach(record => {
                    const historyItem = document.createElement('p');
                    historyItem.textContent = `วันที่ ${record.day}: PM 2.5 - ${record.avg}`;
                    historicalData.appendChild(historyItem);
                });
                resultsDiv.appendChild(historicalData);

            } catch (error) {
                console.error('Error fetching data:', error);
                resultsDiv.textContent = 'ไม่สามารถดึงข้อมูลได้';
            }
        }

        // ตั้งค่าให้ดึงข้อมูลทุกๆ 1 ชั่วโมง (3600000 milliseconds)
        setInterval(() => {
            const province = document.querySelector('.province-button.selected')?.getAttribute('data-province');
            if (province) fetchData(province);
        }, 3600000);
    </script>
</body>
</html>
