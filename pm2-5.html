<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายงานคุณภาพอากาศและสภาพอากาศ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
    }
    .card .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.2;
      z-index: 0;
    }
    .card-content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .card img {
      width: 80px;
      margin: 10px 0;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>รายงานคุณภาพอากาศและสภาพอากาศ</h1>
  </header>

  <div class="container">
    <!-- บัตรคุณภาพอากาศ -->
    <div id="air-quality-card" class="card">
      <div class="background" id="aqi-background"></div>
      <div class="card-content">
        <h2>คุณภาพอากาศ (PM 2.5)</h2>
        <img id="aqi-icon" src="" alt="ระดับคุณภาพอากาศ">
        <p id="aqi-status">กำลังโหลด...</p>
        <p id="aqi-value">-</p>
      </div>
    </div>

    <!-- บัตรสภาพอากาศ -->
    <div id="weather-card" class="card">
      <div class="card-content">
        <h2>สภาพอากาศ</h2>
        <img id="weather-icon" src="" alt="สภาพอากาศ">
        <p id="weather-desc">กำลังโหลด...</p>
        <p id="temperature">-</p>
        <p id="humidity">-</p>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "41c1aef7e4e507e010fb4e2705e6f0b6";

    async function fetchData() {
      try {
        const lat = 13.7563; // ตัวอย่างพิกัด (กรุงเทพฯ)
        const lon = 100.5018;

        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
        const data = await response.json();

        const aqi = Math.floor(Math.random() * 100); // ตัวอย่างค่า AQI (สุ่ม)
        updateAirQualityCard(aqi);
        updateWeatherCard(data);
      } catch (error) {
        console.error("เกิดข้อผิดพลาด:", error);
        alert("ไม่สามารถโหลดข้อมูลได้");
      }
    }

    function updateAirQualityCard(aqi) {
      const aqiIcon = document.getElementById("aqi-icon");
      const aqiStatus = document.getElementById("aqi-status");
      const aqiValue = document.getElementById("aqi-value");
      const aqiBackground = document.getElementById("aqi-background");

      let level = {};
      if (aqi <= 25) {
        level = {
          status: "อากาศดี๊ดี",
          icon: "https://img5.pic.in.th/file/secure-sv1/-43_20250123204411.png",
          background: "https://img5.pic.in.th/file/secure-sv1/2_20250124_023728_0000.png"
        };
      } else if (aqi <= 37) {
        level = {
          status: "อากาศดี",
          icon: "https://img2.pic.in.th/pic/-42_20250123204517.png",
          background: "https://img2.pic.in.th/pic/3_20250124_023728_0001.png"
        };
      } else if (aqi <= 50) {
        level = {
          status: "อยู่ในระดับปานกลาง",
          icon: "https://img5.pic.in.th/file/secure-sv1/-402322ccd2b07002f8.png",
          background: "https://img2.pic.in.th/pic/4_20250124_023728_0002.png"
        };
      } else if (aqi <= 90) {
        level = {
          status: "เริ่มมีผลกระทบ",
          icon: "https://img2.pic.in.th/pic/-41-1da832b063b77fea9.png",
          background: "https://img5.pic.in.th/file/secure-sv1/5_20250124_023728_0003.png"
        };
      } else {
        level = {
          status: "มีผลกระทบต่อสุขภาพ",
          icon: "https://img5.pic.in.th/file/secure-sv1/-396d59ea15e2bef3e3.png",
          background: "https://img5.pic.in.th/file/secure-sv1/6_20250124_023728_0004.png"
        };
      }

      aqiIcon.src = level.icon;
      aqiStatus.textContent = level.status;
      aqiValue.textContent = `AQI: ${aqi}`;
      aqiBackground.style.backgroundImage = `url(${level.background})`;
      aqiBackground.style.backgroundSize = "cover";
    }

    function updateWeatherCard(data) {
      const weatherIcon = document.getElementById("weather-icon");
      const weatherDesc = document.getElementById("weather-desc");
      const temperature = document.getElementById("temperature");
      const humidity = document.getElementById("humidity");

      const iconCode = data.weather[0].icon;
      weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
      weatherDesc.textContent = data.weather[0].description;
      temperature.textContent = `อุณหภูมิ: ${data.main.temp}°C`;
      humidity.textContent = `ความชื้น: ${data.main.humidity}%`;
    }

    fetchData();
    setInterval(fetchData, 3600000); // อัปเดตทุก 1 ชั่วโมง
  </script>
</body>
</html>
