<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ตรวจสอบสภาพอากาศและ PM 2.5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }
    header h1 {
      margin: 0;
    }
    #province-list {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    .btn-province {
      display: inline-block;
      background: #32CD32;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    .btn-province:hover {
      background: #228B22;
    }
    #weather-info {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    #weather-info h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .weather-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .weather-item span {
      font-size: 1.1em;
    }
    .weather-icon {
      font-size: 2em;
    }
    .pm-status {
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .level-good { background: #32CD32; }
    .level-moderate { background: #87CEEB; }
    .level-unhealthy-sensitive { background: #FFA500; }
    .level-unhealthy { background: #FF6347; }
    .level-very-unhealthy { background: #8B008B; }
    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ตรวจสอบ PM 2.5 และสภาพอากาศ</h1>
  </header>

  <div id="province-list">
    <button class="btn-province" onclick="fetchWeather('กรุงเทพมหานคร')">กรุงเทพมหานคร</button>
    <button class="btn-province" onclick="fetchWeather('เชียงใหม่')">เชียงใหม่</button>
    <button class="btn-province" onclick="fetchWeather('ภูเก็ต')">ภูเก็ต</button>
    <!-- เพิ่มปุ่มจังหวัดอื่นๆ -->
  </div>

  <div id="weather-info" style="display: none;">
    <h2>ข้อมูลจังหวัด <span id="province-name"></span></h2>
    <div id="pm-info" class="pm-status">กำลังโหลดข้อมูล PM 2.5...</div>
    <div class="weather-item">
      <span>อุณหภูมิ:</span>
      <span id="temperature">-</span>
    </div>
    <div class="weather-item">
      <span>ความชื้น:</span>
      <span id="humidity">-</span>
    </div>
    <div class="weather-item">
      <span>สภาพอากาศ:</span>
      <span id="weather-desc">-</span> <i id="weather-icon" class="weather-icon"></i>
    </div>
  </div>

  <footer>
    <p>ข้อมูลจาก OpenWeatherMap API</p>
  </footer>

  <script>
    const apiKey = "41c1aef7e4e507e010fb4e2705e6f0b6";

    async function fetchWeather(province) {
      document.getElementById("weather-info").style.display = "block";
      document.getElementById("province-name").textContent = province;

      try {
        // ตัวอย่างพิกัด lat/lon (อาจต้องเปลี่ยนสำหรับจังหวัดอื่น)
        const lat = province === "กรุงเทพมหานคร" ? 13.7563 : province === "เชียงใหม่" ? 18.7883 : 7.8804;
        const lon = province === "กรุงเทพมหานคร" ? 100.5018 : province === "เชียงใหม่" ? 98.9853 : 98.3923;

        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
        const data = await response.json();

        const pm25 = Math.floor(Math.random() * 300); // ตัวอย่าง PM 2.5
        const level = getPmLevel(pm25);

        document.getElementById("pm-info").textContent = `ค่า PM 2.5: ${pm25} - ${level.label}`;
        document.getElementById("pm-info").className = `pm-status ${level.class}`;
        document.getElementById("temperature").textContent = `${data.main.temp}°C`;
        document.getElementById("humidity").textContent = `${data.main.humidity}%`;
        document.getElementById("weather-desc").textContent = data.weather[0].description;
        document.getElementById("weather-icon").className = `fas fa-${getWeatherIcon(data.weather[0].main)}`;
      } catch (error) {
        alert("เกิดข้อผิดพลาดในการโหลดข้อมูล");
      }
    }

    function getPmLevel(pm25) {
      if (pm25 <= 50) return { label: "ดี", class: "level-good" };
      if (pm25 <= 100) return { label: "ปานกลาง", class: "level-moderate" };
      if (pm25 <= 150) return { label: "เริ่มมีผลกระทบ", class: "level-unhealthy-sensitive" };
      if (pm25 <= 200) return { label: "อันตราย", class: "level-unhealthy" };
      return { label: "อันตรายมาก", class: "level-very-unhealthy" };
    }

    function getWeatherIcon(main) {
      if (main === "Clear") return "sun";
      if (main === "Clouds") return "cloud";
      if (main === "Rain") return "cloud-showers-heavy";
      if (main === "Thunderstorm") return "bolt";
      if (main === "Snow") return "snowflake";
      return "smog";
    }
  </script>
</body>
</html>
