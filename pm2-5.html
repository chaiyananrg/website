<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายงานคุณภาพอากาศ PM 2.5</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 1920px;
      height: 2160px;
      background-size: cover;
      background-position: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .header {
      text-align: center;
      background-color: #4caf50;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 48px;
      margin-bottom: 20px;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex-direction: column;
      text-align: center;
    }
    .card img {
      width: 150px;
      margin-bottom: 10px;
    }
    .details h1 {
      font-size: 100px;
      margin: 0;
    }
    .details p {
      font-size: 36px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <div class="header">รายงานคุณภาพอากาศ PM 2.5 และสภาพอากาศ</div>
    <div id="content"></div>
  </div>

  <script>
    const API_KEY = "41c1aef7e4e507e010fb4e2705e6f0b6";
    const API_URL = "https://api.openweathermap.org/data/2.5/weather?q=";
    const DEFAULT_CITY = "Bangkok"; // จังหวัดเริ่มต้น
    const UPDATE_INTERVAL = 60 * 60 * 1000; // อัปเดตทุก 1 ชั่วโมง (มิลลิวินาที)

    async function fetchWeather(city) {
      try {
        const response = await fetch(`${API_URL}${city}&appid=${API_KEY}&units=metric&lang=th`);
        if (!response.ok) throw new Error("ไม่สามารถดึงข้อมูลได้");
        const data = await response.json();
        updateContent(data);
      } catch (error) {
        document.getElementById("content").innerHTML = `<p style="color: red; font-size: 24px;">เกิดข้อผิดพลาด: ${error.message}</p>`;
      }
    }

    function updateContent(data) {
      const pm25 = Math.floor(Math.random() * 150); // ตัวอย่าง PM2.5 (API จริงอาจต้องหาเพิ่ม)
      const aqiLevel = getAQILevel(pm25);

      // อัปเดตพื้นหลังตามระดับ PM 2.5
      const container = document.getElementById("container");
      container.style.backgroundImage = `url('${aqiLevel.background}')`;

      const content = `
        <div class="card">
          <img src="${aqiLevel.icon}" alt="ระดับคุณภาพอากาศ">
          <div class="details">
            <h1>${pm25}</h1>
            <p>${aqiLevel.level}</p>
            <p>สภาพอากาศ: ${data.weather[0].description}</p>
            <p>อุณหภูมิ: ${data.main.temp}°C</p>
            <p>ความชื้น: ${data.main.humidity}%</p>
          </div>
        </div>
      `;
      document.getElementById("content").innerHTML = content;
    }

    function getAQILevel(pm25) {
      if (pm25 <= 25) {
        return { 
          level: "อากาศดี๊ดี", 
          icon: "https://img5.pic.in.th/file/secure-sv1/-43_20250123204411.png",
          background: "https://img5.pic.in.th/file/secure-sv1/2_20250124_023728_0000.png"
        };
      } else if (pm25 <= 37) {
        return { 
          level: "อากาศดี", 
          icon: "https://img2.pic.in.th/pic/-42_20250123204517.png",
          background: "https://img2.pic.in.th/pic/3_20250124_023728_0001.png"
        };
      } else if (pm25 <= 50) {
        return { 
          level: "ปานกลาง", 
          icon: "https://img5.pic.in.th/file/secure-sv1/-402322ccd2b07002f8.png",
          background: "https://img2.pic.in.th/pic/4_20250124_023728_0002.png"
        };
      } else if (pm25 <= 90) {
        return { 
          level: "มีผลกระทบ", 
          icon: "https://img2.pic.in.th/pic/-41-1da832b063b77fea9.png",
          background: "https://img5.pic.in.th/file/secure-sv1/5_20250124_023728_0003.png"
        };
      } else {
        return { 
          level: "อันตรายมาก", 
          icon: "https://img5.pic.in.th/file/secure-sv1/-396d59ea15e2bef3e3.png",
          background: "https://img5.pic.in.th/file/secure-sv1/6_20250124_023728_0004.png"
        };
      }
    }

    fetchWeather(DEFAULT_CITY);
    setInterval(() => fetchWeather(DEFAULT_CITY), UPDATE_INTERVAL); // อัปเดตทุก 1 ชั่วโมง
  </script>
</body>
</html>
